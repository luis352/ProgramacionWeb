<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

    }
    h1{
        font-family: 'Courier New', Courier, monospace;
    }
    .Caja {
        display: block;
        border: 2px solid blue

    }

    #CajaNumero1 {

        display: block;
        background-color: brown;
    }

    #CajaNumero2, #CajaNumero3
    {
             display:  inline ;
             background-color: bisque;
    }

    #CajaNumero4 {
        display: none;
    }

    
    </style>
    

</head>
<body>
    <h1>Encabezado del documento </h1>
    <div  id="CajaNumero1"  class="Caja">Caja1</div>
    <div  id="CajaNumero2"  class="Caja">Caja2</div>
    <div id="CajaNumero3" class="Caja">Caja3</div>
    <div id="CajaNumero4" class="Caja">Caja4</div>
</body>
</html>
